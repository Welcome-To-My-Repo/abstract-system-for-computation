<!DOCTYPE html>
<head>
	<title>Abstract System for Computation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		:root{--bg:#ffeada;--db:#aa7b58;--fg:#4b2f00;--nt:#00c4aa;--red:#b83f3f;--green:#4dad44;--blue:#5a71d8;--yellow:#c0ae48;--grey:#9e9e9e;--purple:#d431cc;}
		html{height:100%;width:100%;}
		body{height:100%;color:var(--fg);background-color:var(--bg);padding:none;font-size:calc(17px + 0.3vh);}
		hr {color:var(--nt);border-width:3px;border-top:none;}
		h1, h2, h3, h4 {box-shadow: 0px 13px 13px var(--db);}
		h1 {margin-top:1ch;}
		h1, h3{background-color:var(--nt);padding:1ch;}
		h2, h4{padding:1ch;}
		table{border:3px solid var(--nt);width:50%;margin:auto;}
		h1, h2{font-size:xx-large;}
		h3, h4{font-size:x-large;margin:auto;}
		h1{width:95%;}
		h2{width:95%;border-bottom:solid 3px var(--nt);}
		h3{width:20%;}
		h4{border-bottom:solid 3px var(--nt);width:fit-content;}
		a{text-decoration:none;color:var(--nt);}
		a:hover{text-decoration:underline;}
		p{padding:1ch;}
		article, ul, ol{width:70%;max-width:160ch;margin:auto;}
		aside{width:50%;margin:auto;border:solid 3px var(--nt);}
		figure{border:solid 3px var(--nt);margin:auto;width:80ch;padding:1ch;}
		figure code{font-family:monospace;display:block;width:fit-content;margin:auto;}
		figcaption{text-align:center;width:80ch;margin:auto;}
		h1, h3, aside, figure, table{border-top-left-radius:20px;border-bottom-right-radius:20px;}
		pre{display:inline;}
		svg{height:70vh;width:auto;display:block;margin:auto;background-color:var(--nt);border-bottom-right-radius:50px;border-top-left-radius:50px;margin-bottom:5vh;margin-top:5vh;padding:17px;}
		@media only screen and (max-width: 900px) {article, aside, ul, ol, table{width:100%;}}
		@media print{*~h1{break-before:page;}article, aside, figure{break-inside:avoid;}}
</style>
</head>
<body>
	<svg viewBox="0 0 50 70" version="1.1" id="ASC-logo" xmlns="http://www.w3.org/2000/svg">
		<ellipse 
			style="fill:none;fill-opacity:1;fill-rule:evenodd;stroke:var(--fg);stroke-width:2;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
			ry="11" rx="27" cy="5" cx="36" transform="matrix(0.8,0.6,-0.7,0.7,0,0)">
		</ellipse>
		<path
			style="fill:none;fill-opacity:1;fill-rule:evenodd;stroke:var(--fg);stroke-width:2;stroke-linejoin:round;stroke-miterlimit:5;stroke-dasharray:none;stroke-opacity:1"
			d="M 36,43 A 13,13 0 0 1 23,57 13,13 0 0 1 11,43 13,13 0 0 1 23,30 13,13 0 0 1 36,44" />
		<path
			style="fill:none;stroke:var(--fg);stroke-width:1.85208;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
			d="M 32,1 16,68"/>
	</svg>
	<div style="text-align:center;break-after:all;height:20vh;">
		<span style="font-size:2vh;">The Standard Documentation for ASC, the<br></span>
		<span style="font-size:4vh;">Abstract System for Computation</span>
		<hr>
		<span style="font-size:2vh">Revision 0</span>
	</div>
	<h1 id="Introduction">Introduction</h1>
	<h2 id="Contents">Contents</h2>
</body>
