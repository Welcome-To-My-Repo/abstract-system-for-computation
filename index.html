<script>
draggable(document.getElementById("contents"));
function draggable (tab)
{
 //e = document.getElementById("ASC-icon");
 //e.onpointerdown = activate;
 tab.onpointerdown = activate;
 xOff = 0;
 yOff = 0;

 function activate(x)
 {
  document.getElementById("blank").style.display = "block";
  x.preventDefault();
  xOff = x.clientX - tab.offsetLeft;
  yOff = x.clientY - tab.offsetTop;
  document.onpointerup = deactivate;
  document.onpointermove = move;
 }

 function move(x)
 {
  x.preventDefault();
  tab.style.top = (x.clientY - yOff) + "px";
  tab.style.left = (x.clientX - xOff) + "px"
 }

 function deactivate()
 {
  document.onpointerup = null;
  document.onpointermove = null;
  document.getElementById("blank").style.display = "none";
 }
}

document.getElementById("links").style.display = "none";
function showcontents()
{
links = document.getElementById("links");
tab = document.getElementById("contents");
if (links.style.display == "none") 
{
links.style.display = "block";
tab.style.width = "25ch";
tab.style.height = "30ch";
}
else
{
tab.style.width = "7ch";
tab.style.height = "10ch";
links.style.display = "none";
}
			
}
function hidecontents()
{
links = document.getElementById("links");
tab = document.getElementById("contents");
if (links.style.display != "none")
{
links.style.display = "none";
tab.style.width = "7ch";
tab.style.height = "10ch";
}
}
</script>
