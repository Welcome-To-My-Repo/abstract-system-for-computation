<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			html{width:100vw;height:100vh;overflow:hidden;}
			body{width:100%;height:100%;margin-left:auto;margin-right:auto;color:black;background-color:gray;}
			#views{width:100%;position:absolute;z-index:10;background-color:inherit;border-bottom:solid black 3px;top:0;height:5vh;box-shadow: 0px 5px 30px -10px black;}
			#views #center{width:50%;height:auto;position:relative;margin:auto;text-align:center;}
			#views button{background-color:inherit;border:none;border-radius:none;position:relative;font-size:x-large;border:solid black 3px;border-radius:10px;width:7ch;text-align:center;margin:auto;margin-top:2%;}
			.window{
				width:80%;
				height:80vh;
				position:relative;
				top:10vh;
				border:solid black 3px;
				margin:auto;
				border-radius:30px;
				/*box-shadow:
					15px 15px 50px 0px black,
					-15px -15px 50px 0px white;*/
				}
			#graph{display:none;}
			#editor{display:block;}
			#editor #tabs{position:absolute;top:0;left:10%;height:5%;width:80%;border-bottom-style:solid;border-left-style:solid;border-right-style:solid;background-color:lightgray;overflow-y:hidden;overflow-x:auto;}
			#editor #tabs button{display:inline;padding:none;margin:none;width:7ch;position:relative;text-align:center;height:100%;background-color:inherit;border:none;border-width:3px;border-color:black;border-right-style:solid;box-shadow: 10px 0px 20px black;}
			#editor .tab{
				position:absolute;
				top:7%;
				left:10%;
				width:80%;
				height:80%;
				border:solid black 3px;
				margin:auto;
			}
			#editor .text{
				font-family:monospace;
				font-size:17px;
				height:80%;
				max-width:80%;
				max-height:80%;
				overflow:scroll;
				margin:auto;
				margin-top:5%;
				padding:1ch;
				background-color:white;
			}
			#editor #format{
				position:relative;
				bottom:-5%;
			}
			#image{display:none;}
		</style>
	</head>
	<body>
		<div id="views">
			<div id="center">
				<button type="button" onclick="showgraph();">Graph</button>
				<button type="button" onclick="showcode();">Code</button>
				<button type="button" onclick="showimage();">Image</button>
			</div>
		</div>
		<div id="graph" class="window">

		<div id="editor" class="window">

			<div class="tab">
				<div class="text" contenteditable="true">
